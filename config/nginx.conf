upstream unicorn {
  server unix:/tmp/unicorn.Polaris.sock fail_timeout=0;  # socket是unicorn和Nginx的通讯管道。要和unicorn.rb中的listen项相同
}

server {
  listen 80 default deferred;
  # server_name example.com; # 由于上面有default设置，这里不需要指定域名也能访问到这里
  root /home/deployer/Polaris/public;  # 这里的路径要和我服务器上的路径相同

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @unicorn;
  location @unicorn {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://unicorn;
  }

  error_page 500 502 503 504 /500.html;

  client_max_body_size 4G;

  keepalive_timeout 10;
}